name: Deploy

on:
  push:
    branches:
      - master
  status:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/rust-install

      - name: ‚öô Run verifier
        run: make verifier

      - name: ‚öô Run collector
        run: make collector

      - uses: ./.github/workflows/deploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  if_error_or_failure:
    runs-on: ubuntu-latest
    steps:
      - name: Send error to Matrix channel
      uses: s3krit/matrix-message-action@v0.0.3
      if: ${{ env.NOTIFY_MATRIX == 'true' && (github.event.state == 'error' || github.event.state == 'failure') }}
      with:
        room_id: ${{ secrets.MATRIX_ROOM_ID }}
        access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
        server: ${{ secrets.MATRIX_SERVER }}
        message: "Error updating metadata! ‚ùå
                  ${{ github.event.description }}"
