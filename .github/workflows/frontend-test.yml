name: Frontend test

on:
  pull_request:
    branches:
      - master

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install yarn
        run: npm install -g yarn prettier

      - name: Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: âš¡ NPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - name: ğŸ”§ Install dependencies
        run: yarn

      - name: Check lint
        run: |
          yarn lint --max-warnings=0
          prettier --check "src/**/*.(tsx|ts)"

      - name: Pretend we have data.json and run tests
        run: cp public/test-file.json public/data.json && cp public/test-file.json public/data_dev.json && yarn test
