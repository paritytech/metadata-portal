name: Check updates

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2

      - name: ðŸ“Œ Merge changes from automated/to-sign branch
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch
          git merge origin/automated/to-sign

      - name: ðŸ”§ Install stable toolchain
        if: ${{ always() }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('./rust/Cargo.lock') }}

      - name: âš™ Run QR generator
        run: make generator

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update metadata
          branch: automated/to-sign
          delete-branch: true
          base: master
          title: '[Automated] Sign new QR codes'
          add-paths: |
            public/qr
          body: |
            - [ ] Sign new QR codes
            - [ ] Remove  `unsigned_`  prefix in filenames
          assignees: prybalko
          reviewers: prybalko
