runs:
  using: "composite"
  steps:
    - name: ðŸ› ï¸Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y clang libclang-dev
        # libopencv-dev
      shell: bash

    - name: ðŸ”§ Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: ðŸ”§ Install OpenCV using vcpkg
        run: |
          ./vcpkg/vcpkg install opencv4

      - name: ðŸ”§ Set up environment variables
        run: |
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(pwd)/vcpkg/installed/x64-linux/lib/pkgconfig" >> $GITHUB_ENV
          echo "OpenCV_DIR=$(pwd)/vcpkg/installed/x64-linux/share/opencv" >> $GITHUB_ENV


    - name: ðŸ”§ Install Rust (Stable)
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      shell: bash

    - name: ðŸ’¾ Rust Cache
      uses: Swatinem/rust-cache@v2
