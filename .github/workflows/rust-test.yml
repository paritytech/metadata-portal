name: Rust test

on:
  pull_request:
    branches:
      - master
    paths:
      - 'rust/**'

env:
  MANIFEST_PATH: 'rust/Cargo.toml'

jobs:
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
